<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
    </div>

    <script>
        var div = document.querySelector('#app');
        var viewModel = {};


        //object.defineProperty() 
        // 객체의 특정 속성을 재 정의를 한다라고 볼 수있음 object.defineProperty(대상객체, 객체의 속성, { // 정의할 속성})
        // 자바스크립트를 라이브러리화 작업


        (function () {  // 즉시 실행 함수 : 선언과 동시에 실행이 바로 되며, 내부의 변수를 외부에서 접근을 통제할 수가 있다. 


            function init() {
                Object.defineProperty(viewModel, 'str', {
                    // 객체의 속성의 접근했을때에 동작을 정의
                    get: function () {
                        console.log('접근');

                    },
                    // 속성의 값을 할당했을 떄의 동작을 정의
                    set: function (newValue) {
                        console.log('할당', newValue);
                        render(newValue);


                    }
                });
            }

            function render(value) {
                div.innerHTML = value;
            }

            init();
        })();

    

    </script>
</body>

</html>
