<!DOCTYPE html>
 <html>
     <head>
        <body>
            <div id ="app">
                <!--<button type ="button" v-on:click ="add"> 더하기</button>-->
                <button type ="button" @:click ="add"> 더하기</button>
            {{counter}}

            <input type =  "text" @keyup.enter = "keyUp">
            </div>

            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script>  //  객체안에 들어가있는 함수 - 메소드, 아니라면 함수라 볼 수 있음
            let app =  new Vue({
                    el :'#app',
                    data() {
                        return {
                            counter : 0

                        };
                    },

                    methods: {
                        add(){
                            this.counter ++;

                            console.log(this.counter);
                        },
                        keyUp(ev) {
                            if(ev.keyCode == 13){
                                console.log('엔터키 눌림');
                                return;
                            }
                        }
                    }

                })
            

            
            </script>

        </body>

     </head>
 </html>
